<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"
        href="./styles/index.css">
</head>

<body>


    <main>
        <header>
            <div>
                <img class="imagemLogo"
                    src="./assets/img/Logo.svg"
                    alt="Kenzie Pets logo">
            </div>
        </header>

        <section>
            <div class="divImagem">
            </div>
            <div class="divInputs">
                <h2>Login</h2>
                <form class="formLogin">
                    <input id="email"
                        type="email"
                        placeholder="Seu email aqui">
                    <input id="password"
                        type="password"
                        placeholder="Sua senha aqui">
                    <button class="buttonBrand1">Entrar</button>
                </form>
                <p>Caso não tenha login faça seu cadastro aqui</p>
                <button class="buttonBrand1">Cadastrar</button>
            </div>

            <script type="module"
                src="./scripts/index.js"></script>
        </section>

        <footer>
        </footer>
    </main>


</body>

</html>
