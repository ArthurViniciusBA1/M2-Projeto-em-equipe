<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main>
        <img src="./assets/img/Logo.svg" alt="Kenzie Pets logo">
        <section>
            <div class="div-imagem">
                <img src="" alt="">
            </div>
            <div class="div-login">
                <h2>Login</h2>
                <form class="div-inputs">
                    <input id="email" type="email" placeholder="Seu email aqui">
                    <input id="password" type="password" placeholder="Sua senha aqui">
                    <button class="botao-entrar">Entrar</button>
                </form>
                <p>Caso não tenha login faça seu cadastro aqui</p>
                <button class="botao-cadastrar">Cadastrar</button>
            </div>
            <script type="module" src="./scripts/index.js"></script>
        </section>
    </main>
</body>
</html>
